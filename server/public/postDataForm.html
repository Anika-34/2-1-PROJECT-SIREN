<!DOCTYPE html>
<html>
<head>
    <title>POST Data</title>
</head>
<body>
    <form id="postDataForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="nid_number">NID:</label>
        <input type="text" id="nid_number" name="nid_number"><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="text" id="date_of_birth" name="date_of_birth"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="birth_registration_number">Birth Registration Number:</label>
        <input type="text" id="birth_registration_number" name="birth_registration_number"><br><br>

        <label for="post_code">Post Code:</label>
        <input type="text" id="post_code" name="post_code"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("postDataForm").addEventListener("submit", postData);

        async function postData(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const url = "http://localhost:5501/user"; 

            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
